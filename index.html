<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Kitten Pictures Subscription</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Weekly Kitten Pictures Subscription</h1>
        <hr>
        <form id="subscriptionForm" action="registration.html" method="get" onsubmit="return validate();">
            <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="textfield">
                <label for="login">User Name</label>
                <input type="text" name="login" id="login" placeholder="User name">
                <span class="error-message" id="loginError"></span>
            </div>

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
                <span class="error-message" id="passError"></span>
            </div>
        
            <div class="textfield">
                <label for="pass2">Re-type Password</label>
                <input type="password" id="pass2" placeholder="Password">
                <span class="error-message" id="pass2Error"></span>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="newsletter" id="newsletter" onclick="newsletterAlert();">
                <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <span class="error-message" id="termsError"></span>
            </div>

            <div>
            <button type="submit">Sign-Up</button>
            <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
